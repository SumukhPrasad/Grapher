<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Grapher</title>
		
		<link rel="stylesheet" href="styles/curtain.css">
		<link rel="stylesheet" href="styles/body.css">
		<link rel="stylesheet" href="styles/button.css">
		<script>
			var MQ = MathQuill.getInterface(2);
		</script>
	</head>
	<body>
		<div id="curtain" class="curtain">
		</div>
		<div id="canvasContainer">
		</div>
		<div id="speed"></div>
		<div id="fns"></div>
		<button id="fnSubBtn" class="grapher-button"onclick="fnAdd(false)" >&minus;</button>
		<button id="fnAddBtn" class="grapher-button"onclick="fnAdd(true)" >+</button>
		<button id="ptsBtn" class="grapher-button"  onclick="togglePts()" >Points</button>
		<button id="fitBtn" class="grapher-button"  onclick="zoomFit()" >Fit</button>
		+ <input type="range" id="r1" class="slider" value="0.5" min="0" max="1" step=".01" oninput="onZoomChg(0,this.value)" onchange="onZoomChg(1,this.value)" /> &minus;
		<button class="grapher-button"  onclick="zoomReset()" >Reset</button><br>
		<button class="grapher-button"  onclick="save()" >Save</button>
		<button class="grapher-button"  onclick="doExample()" >Example</button><br>
		<button class="grapher-button" onclick="go()" >Go</button>
		<button id="svgBtn" class="grapher-button"  onclick="SVGShow()">SVG</button>

		<div id="infopop" class="grapher-popup" style="position:absolute; left:-999px; top:100px;  z-index:1;  opacity:0;">
		<div class="label">
			Interpreted formula:
		</div>
		<div id="infobox" class="output"></div>
		<canvas id="canInfo"></canvas>
		<button onclick="infoPopClose()">&#x2714;</button>

		<script src="scripts/main.js"></script>
		<script src="scripts/helpers.js"></script>
		<script src="scripts/constructors.js"></script>
		<script src="scripts/events.js"></script>
		<script src="scripts/init.js"></script>
	</body>
</html>
